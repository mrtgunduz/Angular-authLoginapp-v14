
<div class="row" style="padding-right: 10%;padding-left: 10%;">
  <div class="col-4" style="margin-top: 10px;" *ngFor="let post of posts">
    <div class="card" style="min-height: 280px; ">
      <div class="card-header">
      <p> 
           {{ post.title }}
      </p>
      </div>
      <div class="card-body">
<blockquote class="blockquote mb-0">
<footer class="blockquote-footer">{{ post?.body }}</footer>
</blockquote>
      </div>
    </div>
  </div>
</div>
